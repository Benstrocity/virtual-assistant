<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Virtual Assistant</title>
        <link href='css/styles.css' type='text/css' rel='stylesheet'>
	</head>
	<body>
        <div class='appWindow'>
            <div id='appHead'>
                <span id='appTime'></span>
                <h3 id='appAssistant'>Virtual Assistant</h3>
            </div>
            <div class="appInput">
                <input placeholder="Your name" id="userName" type="text">
                <input placeholder="Assistants name" id="assistantName" type="text">
                <br>
                <button id="appStartButton">Start</button>
                <span id='appVer'>v0.4.1</span>
            </div>
            <div id='settingsMenu'>
                <h2>Settings</h2>
                <div id='styleSelect'>
                    <p>Trim Color</p>
                    <select id='trimColor'>
                        <option value ='default'>Default</option>
                        <option value='red'>Red</option>
                        <option value='green'>Green</option>
                        <option value='blue'>Blue</option>
                        <option value='pink'>Pink</option>
                        <option value='purple'>Purple</option>
                        <option value='yellow'>Yellow</option>
                        <option value='black'>Black</option>
                        <option value='white'>White</option>
                    </select>
                    <p>Background Color</p>
                    <select id='bgColor'>
                        <option value ='default'>Default</option>
                        <option value='red'>Red</option>
                        <option value='green'>Green</option>
                        <option value='blue'>Blue</option>
                        <option value='pink'>Pink</option>
                        <option value='purple'>Purple</option>
                        <option value='yellow'>Yellow</option>
                        <option value='black'>Black</option>
                        <option value='white'>White</option>
                    </select>
                    <p>Message Color</p>
                    <select id='messageColor'>
                        <option value ='default'>Default</option>
                        <option value='red'>Red</option>
                        <option value='green'>Green</option>
                        <option value='blue'>Blue</option>
                        <option value='pink'>Pink</option>
                        <option value='purple'>Purple</option>
                        <option value='yellow'>Yellow</option>
                        <option value='black'>Black</option>
                        <option value='white'>White</option>
                    </select>
                    <p>Button Color</p>
                    <select id='buttonColor'>
                        <option value ='default'>Default</option>
                        <option value='red'>Red</option>
                        <option value='green'>Green</option>
                        <option value='blue'>Blue</option>
                        <option value='pink'>Pink</option>
                        <option value='purple'>Purple</option>
                        <option value='yellow'>Yellow</option>
                        <option value='black'>Black</option>
                        <option value='white'>White</option>
                    </select>
                    <p>Text Color</p>
                    <select id='textColor'>
                        <option value ='default'>Default</option>
                        <option value='red'>Red</option>
                        <option value='green'>Green</option>
                        <option value='blue'>Blue</option>
                        <option value='pink'>Pink</option>
                        <option value='purple'>Purple</option>
                        <option value='yellow'>Yellow</option>
                        <option value='black'>Black</option>
                        <option value='white'>White</option>
                    </select>
                </div>
                <div id='settingButtons'>
                    <button id='confirmSettings'>Confirm</button>
                    <button id='resetSettings'>Reset</button>
                </div>
            </div>
            <div class="appInteract">
                <p class='appResponse'></p>
                <p class='appQuestion'></p>
            </div>
            <div class='userInput'>
                <input placeholder='Type your message' id='appText' type='text'>
                <button id='appSendButton'>Send</button>
            </div>
            <div class="appSettingsIcon">
                <img src='img/settings.png' alt='Settings Icon'>
            </div>
        </div>
        <script src='js/script.js' type='text/javascript'></script>
	</body>
</html>
