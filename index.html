<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Virtual Assistant</title>
        <link href='css/styles.css' type='text/css' rel='stylesheet'>
	</head>
	<body>
        <div class='appWindow'>
            <div id='appHead'>
                <span id='appTime'>Local Time</span>
                <h3 id='appAssistant'></h3>
            </div>
            <div class="appInput">
                <input placeholder="Your name" id="userName" type="text">
                <input placeholder="Assistants name" id="assistantName" type="text">
                <br>
                <button id="appStartButton">Start</button>
                <span id='appVer'>v0.3.0</span>
            </div>
            <div class="appInteract">
                <div id='settingsMenu'>
                </div>
                <p class='appResponse'></p>
                <p class='appQuestion'></p>
            </div>
            <div class='userInput'>
                <input placeholder='Type your message' id='appText' type='text'>
                <button id='appSendButton'>Send</button>
            </div>
            <div class="appSettings">
                <img src='img/settings.png' alt='Settings Icon'>
            </div>
        </div>
        <script src='js/script.js' type='text/javascript'></script>
	</body>
</html>
